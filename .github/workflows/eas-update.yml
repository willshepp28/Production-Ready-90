name: EAS Update

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'daily/day-03-favorite-foods-list/mobile/**'
      - '!daily/day-03-favorite-foods-list/mobile/README.md'
      - '!daily/day-03-favorite-foods-list/mobile/.github/**'
  workflow_dispatch:
    inputs:
      channel:
        description: 'Update channel'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daily/day-03-favorite-foods-list/mobile

    steps:
      - name: ğŸ— Check out repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: daily/day-03-favorite-foods-list/mobile/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript type checking
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm test -- --passWithNoTests

      - name: ğŸš€ Publish update (Development)
        if: github.ref == 'refs/heads/develop'
        run: eas update --branch development --message "Auto-update from commit ${{ github.sha }}"

      - name: ğŸš€ Publish update (Preview/Staging)
        if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'preview')
        run: eas update --branch preview --message "Auto-update from commit ${{ github.sha }}"

      - name: ğŸš€ Publish update (Production)
        if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.channel == 'production')
        run: eas update --branch production --message "Production update from commit ${{ github.sha }}"

      - name: ğŸ“ Create release notes
        if: github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.sha.substring(0, 7);
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `mobile-update-${commit}`,
              name: `Mobile Update ${commit}`,
              body: `ğŸ“± EAS Update published to production\n\nCommit: ${context.sha}`,
              draft: false,
              prerelease: false
            })
