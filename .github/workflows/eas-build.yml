name: EAS Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'daily/day-03-favorite-foods-list/mobile/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'daily/day-03-favorite-foods-list/mobile/**'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile to use'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daily/day-03-favorite-foods-list/mobile

    steps:
      - name: ğŸ— Check out repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: daily/day-03-favorite-foods-list/mobile/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript type checking
        run: npm run tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm test -- --passWithNoTests

      - name: ğŸš€ Build on EAS (Development)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: eas build --platform all --profile development --non-interactive

      - name: ğŸš€ Build on EAS (Preview)
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'preview')
        run: |
          if [ "${{ github.event.inputs.platform }}" == "all" ] || [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            eas build --platform all --profile preview --non-interactive
          else
            eas build --platform ${{ github.event.inputs.platform }} --profile preview --non-interactive
          fi

      - name: ğŸš€ Build on EAS (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'production')
        run: |
          if [ "${{ github.event.inputs.platform }}" == "all" ] || [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            eas build --platform all --profile production --non-interactive
          else
            eas build --platform ${{ github.event.inputs.platform }} --profile production --non-interactive
          fi

      - name: ğŸ“ Comment build status on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… EAS build completed successfully! Check the builds at https://expo.dev'
            })
