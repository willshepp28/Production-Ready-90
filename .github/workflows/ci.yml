name: CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'daily/day-03-favorite-foods-list/mobile/**'
  push:
    branches: [main, develop]
    paths:
      - 'daily/day-03-favorite-foods-list/mobile/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daily/day-03-favorite-foods-list/mobile

    steps:
      - name: ğŸ— Check out repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: daily/day-03-favorite-foods-list/mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ” Run TypeScript type checking
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm test -- --passWithNoTests --coverage
        continue-on-error: true

      - name: ğŸ“Š Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          directory: daily/day-03-favorite-foods-list/mobile/coverage
          flags: mobile
          fail_ci_if_error: false

      - name: ğŸ“ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Lint and tests passed!'
            })
